<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3c428c" />
    <link rel="shortcut icon" href="../Image/Logo-web.gif" />
    <title>ROSE Academic Adviser</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.0.0/uicons-thin-straight/css/uicons-thin-straight.css"
    />

    <link rel="stylesheet" href="../Content/Similarity-style.css" />
    <link rel="stylesheet" href="../Content/profile.css" />
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="../Script/profile.js" defer></script>
    <script src="../Script/Similarity-script-jquery.js" defer></script>
    <script src="../Script/similarity-script.js" defer></script>
  </head>

  <body>
    <div class="container-fluid p-0 m-0">
      <!-- loader -->
      <div class="container-loader">
        <button class="Logo Logo-loader">
          <span>ROSE</span>
        </button>
        <div class="desc-loader">
          <span>لطفا صبر کنید ...</span>
          <div class="loader"></div>
        </div>
      </div>
      <!-- box message -->
      <div class="container-box-message">
        <button class="btn-message" dir="ltr">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-envelope"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
          پیام
          <div class="arrow">›</div>
        </button>
      </div>
      <!-- Notifications -->
      <div class="container-Notifications">
        <button class="btn-Notifications" dir="ltr">
          <svg class="bell" viewBox="0 0 448 512">
            <path
              d="M224 0c-17.7 0-32 14.3-32 32V49.9C119.5 61.4 64 124.2 64 200v33.4c0 45.4-15.5 89.5-43.8 124.9L5.3 377c-5.8 7.2-6.9 17.1-2.9 25.4S14.8 416 24 416H424c9.2 0 17.6-5.3 21.6-13.6s2.9-18.2-2.9-25.4l-14.9-18.6C399.5 322.9 384 278.8 384 233.4V200c0-75.8-55.5-138.6-128-150.1V32c0-17.7-14.3-32-32-32zm0 96h8c57.4 0 104 46.6 104 104v33.4c0 47.9 13.9 94.6 39.7 134.6H72.3C98.1 328 112 281.3 112 233.4V200c0-57.4 46.6-104 104-104h8zm64 352H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7s18.7-28.3 18.7-45.3z"
            ></path>
          </svg>
          پیام
          <div class="arrow">›</div>
        </button>
      </div>
      <!-- box Notifications -->
      <div class="container-box-Notifications">
        <div class="box-Notifications">
          <div class="header-box-Notifications">
            <span> پیام </span>
            <i class="bi bi-x-lg btn-close-box-Notifications"></i>
          </div>
          <div class="main-box-Notifications">
            <div class="list-main-box-Notifications">
              <li
                class="item-main-box-Notifications item-main-box-Notifications-all"
              >
                <span class="num-Notifications num-Notifications-all"></span>
                همه
              </li>
              <li
                class="item-main-box-Notifications item-main-box-Notifications-suggestion"
              >
                <span class="num-Notifications num-Notifications-suggestion"
                  >0</span
                >
                پیشنهادات
              </li>
              <li
                class="item-main-box-Notifications item-main-box-Notifications-alert"
              >
                <span class="num-Notifications num-Notifications-alert">0</span>
                هشدار
              </li>
            </div>
          </div>
          <div class="body-box-Notifications"></div>
        </div>
      </div>
      <!-- card alert -->
      <div class="container-card-alert">
        <div class="card-alert">
          <div class="header">
            <div class="image">
              <svg
                aria-hidden="true"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                ></path>
              </svg>
            </div>
            <div class="content"></div>
            <div class="actions">
              <button class="cancel" type="button">لفو</button>

              <a class="link-desactivate" href="#">
                <button class="desactivate" type="button">خروج</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- error -->
      <div class="container-error">
        <div class="error">
          <div class="error__icon">
            <svg
              fill="none"
              height="24"
              viewBox="0 0 24 24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                fill="#393a37"
              ></path>
            </svg>
          </div>
          <div class="error__title">lorem ipsum dolor sit amet</div>
          <div class="error__close">
            <svg
              height="20"
              viewBox="0 0 20 20"
              width="20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                fill="#393a37"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <!-- main -->
      <main>
        <!-- profile -->
        <div class="row p-0 m-0">
          <div class="col p-0 m-0">
            <div class="container-profile">
              <!-- img student -->
              <div class="img-profile">
                <i style="padding: 1.5rem 0 0 0" class="bi bi-person"></i>
                <span class="edit-img-profile">ویرایش عکس</span>
              </div>
              <!-- name student -->
              <div class="parent-information-student">
                <span class="student-name">-</span>
                <span class="student-user-name">-</span>
              </div>
              <!-- info main student -->
              <div class="info-student">
                <div class="box-fieldOfStudy box-info-student">
                  <span class="fieldOfStudy-student box-info-student-main"
                    >-</span
                  >
                  <span class="title-fieldOfStudy box-info-student-title"
                    >رشته تحصیلی</span
                  >
                </div>
                |
                <div class="box-grade box-info-student">
                  <span class="grade-student box-info-student-main">-</span>
                  <span class="title-grade box-info-student-title"
                    >مقطع تحصیلی</span
                  >
                </div>
                |
                <div class="box-age box-info-student">
                  <span class="age-student box-info-student-main">-</span>
                  <span class="title-age box-info-student-title">سن</span>
                </div>
                <!-- |
                    <span class="box-grade box-info-student-1">دوازدهم</span>
                    |
                    <span class="box-fieldOfStudy box-info-student-1">ریاضی</span> -->
              </div>
              <!-- info student -->
              <div class="container-info-student">
                <li class="item-info-student">
                  <div class="icon-info-student">
                    <i class="bi bi-phone"></i>
                  </div>
                  <div class="title-info-student">تلفن</div>
                  <div class="dot-info-student"><i class="bi bi-dot"></i></div>
                  <input
                    disabled
                    type="tel"
                    dir="rtl"
                    class="desc-info-student desc-info-student-tel"
                  />
                </li>
                <li class="item-info-student">
                  <div class="icon-info-student">
                    <i class="bi bi-envelope-at"></i>
                  </div>
                  <div class="title-info-student">پست الکترونیکی</div>
                  <div class="dot-info-student"><i class="bi bi-dot"></i></div>
                  <input
                    disabled
                    type="email"
                    class="desc-info-student desc-info-student-email"
                  />
                </li>
                <li class="item-info-student">
                  <div class="icon-info-student">
                    <i class="bi bi-geo-alt"></i>
                  </div>
                  <div class="title-info-student">شهر</div>
                  <div class="dot-info-student"><i class="bi bi-dot"></i></div>
                  <input
                    disabled
                    type="text"
                    class="desc-info-student desc-info-student-city"
                  />
                </li>
              </div>
              <!-- edit info student -->
              <div class="edit-info-student">
                <button class="btn-edit-info-student">ویرایش اطلاعات</button>
                <button class="btn-delete-account">خروج از حساب کاربری</button>
              </div>
              <div class="container-back-page-home">
                <a href="../index.html">
                  <button type="button" class="btn-back-page-home">
                    بازگشت به خانه
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
